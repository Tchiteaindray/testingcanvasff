name: Virtual Gesture Air Canvas Test
on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
      fail-fast: false  # Continue other tests if one fails

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ contains(matrix.os, 'macos') && 'arm64' || 'x64' }}

      - name: Platform-specific setup
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y libgl1-mesa-glx libgtk2.0-0
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            brew install cmake
          fi

      - name: Install dependencies
        timeout-minutes: 15
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Additional Windows-specific packages
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            pip install pywin32
          fi

      - name: Run in headless mode
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            python VirtualGestureAirCanvas.pyw --headless
          else
            python VirtualGestureAirCanvas.py --headless
          fi

      - name: Archive logs
        if: always()  # Run even if previous steps fail
        uses: actions/upload-artifact@v3
        with:
          name: test-logs-${{ matrix.os }}
          path: |
            *.log
            debug/
